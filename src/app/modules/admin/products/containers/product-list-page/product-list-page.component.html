<main class="container mx-auto px-4 py-8">
    <!-- Filtros -->
    <div class="grid grid-cols-1 lg:grid-cols-4 gap-6">
        <aside class="lg:col-span-1">
            <app-product-filters            
                 
            />
        </aside>

        <div class="col-span-3 mx-auto grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            @for(card of products(); track $index) {
                    <app-product-card
                        [product]="card"
                    />
                }
        </div>

    </div>
</main>
