<!-- Essa classe group faz os filhos herdarem o estado do pai -->
<button [ngClass]="getClass()" class="group">
    
    <div class="flex items-center justify-center px-4 space-x-2">
        @if(useIcon() && iconName()) {
            <app-custom-icon 
            [iconName]="iconName()!"
            class="text-current mt-1"
            >
        </app-custom-icon>
        
    }
    
    <span>
        {{ label() | titlecase }}
    </span>
</div>
</button>
