<header class="border border-gray-border backdrop-blur-sm sticky top-0 z-40">
  <div class="container mx-auto px-4 py-4">
    <div class="flex items-center justify-between">
      <div>
        <h1 class="text-sm font-bold mt-1">{{ title() }}</h1>
        <p class="text-2xl">{{ description() }}</p>
      </div>
      
      @if(useButton()) {
      <app-base-button 
        label="Novo Produto"
        styleClass="filled"
          [useIcon]="true"
          [iconName]="AppIcon.AddIcon"
        />
      }
    </div>
  </div>
</header>
